<body>
<div id = "sign-up-page">
  <form>
  <h1>Sign Up</h1>
  <p>Email</p>
  <input id="email-el" required type="email"></input>  
  <p>Password</p>
  <input id="password-el" required type="password" minlength="8"></input>
  <p>Confirm Password</p>
  <input id="confirm-password-el" required type="password" minlength="8"></input>
  <div>
  <button id = "sign-up-el">Sign Up</button>
  <p id = "error-el"></p>
  </form>
  </div>
</div>
</body>
